apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-conf
data:
  nginx.conf: |
    server {
      listen 80;
      index index.html;
      root /usr/share/nginx/html;
    }
  index.html: |
    <!DOCTYPE html>
      <html lang="pt-br">
        <head>
          <meta charset="utf-8">
          <title> Code.education Rocks.</title>
        </head>
        <body>
          <h1> Code.education Rocks.</h1>
        </body>
      </html>